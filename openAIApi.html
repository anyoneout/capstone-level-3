<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Api</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark" style="background-color: black;">
  <div class="row mt-1">
    <div class="row w-100">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="row align-items-end d-flex">
          <div class="col-3 d-flex justify-content-end align-items-end">
            <a href="index.html" style="font-size: 13px;" class="link-underline-opacity-0 link-underline text-info">Home</a> 
          </div>
          <div class="col-3 d-flex justify-content-center align-items-end">
            <a href="blackForestApi.html" style="font-size: 13px;" class="link-underline-opacity-0 link-underline text-info">Black Forest FLUX</a> 
          </div>
          <div class="col-3 d-flex justify-content-center align-items-end">
            <a href="openAIApi.html" style="font-size: 13px; color:#00ffff42" class="link-underline-opacity-0 link-underline">OpenAI Dall-E-3</a>
          </div>
          <div class="col-3 d-flex justify-content-start align-items-end">
            <a href="about.html" style="font-size: 13px;" class="link-underline-opacity-0 link-underline text-info">About</a>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
  <section>
    <div class="container" style="min-height: 15vh;">
      <div class="row mt-5"></div>
      <div class="row mt-4 mb-5">
        <div class="col-7">
          <div class="display-4 fw-bold" style="color: #fff78a">OpenAI</div>
        </div>
        <div
          class="col-3 justify-content-end d-flex align-items-end">
          <div id="userNameHTML"></div>
        </div>
        <div class="col-2 d-flex align-items-end justify-content-end">
          <div id="userEmailHTML" class="text-info"></div>
        </div>
      </div>
    </div>
    <div class="container" style="min-height: 45vh;">
      <div class="row mt-5">
        <div class="col-2">
          <form>
            <div class="input-group">
              <label for="nameInput" class="form-label">Full Name:
                <input type="text" id="nameInput" class="form-control" placeholder="John Doe">
              </label>
            </div>
            <div class="input-group">
              <label for="emailInput" class="form-label">Email:
                <input type="email" id="emailInput" class="form-control" placeholder="name@domain.com">
              </label>
            </div>
            <div class="input-group">
              <label for="openAiTokenInput">OpenAI Token:
                <input class="form-control" type="text" id="openAiTokenInput">
              </label>
            </div>
            <br><br><br>
            <div class="dropdown" data-bs-theme="dark">
              <label for="chosenRecipe">Recipes:</label>
              <select class="form-select mb-2" name="chosenRecipe" id="chosenRecipe">
                <option value="Caprese Salad">Caprese Salad</option>
                <option value="Trout Grenobloise">Trout Grenobloise</option>
                <option value="Baked Alaska">Baked Alaska</option>
                <option value="Artichoke Gratin">Artichoke Gratin</option>
                <option value="Minestrone Soup">Minestrone Soup</option>
                <option value="Spaghetti Vongole">Spaghetti Vongole</option>
                <option value="Beef Stroganoff">Beef Stroganoff</option>
                <option value="Chicken Kiev">Chicken Kiev</option>
                <option value="Ceasar Salad">Caesar Salad</option>
                <option value="Osso Bucco">Osso Bucco</option>
                <option value="Salmon Teriyaki">Salmon Teriyaki</option>
                <option value="Pad Thai">Pad Thai</option>
                <option value="Eggs Benedict">Eggs Benedict</option>
                <option value="Lasagna">Lasagna</option>
                <option value="Ice Cream Sundae">Ice Cream Sundae</option>
                <option value="Pizza Margherita">Pizza Margherita</option>
              </select>
              <button type="button" id="fetchButton" class="btn btn-sm btn-outline-info mt-2">Generate</button>
            </div>
          </form>
        </div>
        <div class="col-1">
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-info" role="status" style="visibility: hidden;" id="spinnerOne">
            <span class="visually-hidden"></span>
          </div>
          <img id="recipeAI" class="rounded-circle" style="max-width: 100%;">
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center">
          <i class="bi bi-arrow-right" id="secondArrowHTML" style="font-size: 3rem; color: #f1ffb0; visibility: hidden;"></i>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-info" role="status" style="visibility: hidden;" id="spinnerTwo">
            <span class="visually-hidden"></span>
          </div>
          <img id="ingredientsAI" style="max-width: 100%;">
        </div>
      </div>
    </div>
    <div class="container" style="min-height: 25vh;">
      <div class="row" style="min-height: 5vh;"></div>
      <div class="row" style="min-height: 20vh;">
        <div class="col-3 align-items-start d-flex">
          <img src="img/dallE3Logo.png" id="dallEImage" style="width: 250px;" alt="">
        </div>
        <div class="col-4 d-flex align-items-start justify-content-center">
          <p id="recipeName" class="display-6" style="color: #f1ffb0;"></p>
        </div>
        <div class="col-1"></div>
        <div class="col-4 d-flex align-items-start justify-content-start">
          <div id="recipeIngredients" class="ms-5" style="color: #f1ffb0; width: 75%;"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="openAISave.js"></script>
  <script src="openAIApi.js"></script>
</body>
</html>
